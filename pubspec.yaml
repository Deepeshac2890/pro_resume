name: pro_resume
description: This is a new portfolio website which will server purpose of online resume.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0-67.0.dev <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase: ^9.0.2
  http: ^0.13.4
  firebase_core: ^1.12.0
  native_pdf_view: ^5.0.0
  path_provider: ^2.0.8
  syncfusion_flutter_pdfviewer: ^19.4.48-beta
  flip_card: ^0.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/work/
    - assets/Resume/
  fonts:
  - family: GoogleSansRegular
    fonts:
      - asset: assets/GoogleSansRegular.ttf
